baseURL: 'https://johanngerberding.github.io/'
languageCode: 'en-us'
title: 'Johanns Blog'
theme: 'PaperModX'
paginate: 5
enableEmoji: true
enableInlineShortcodes: true
enableRobotsTXT: true

math: true
markup:
  goldmark:
    renderer:
      unsafe: true

params:
  TocSide: 'right'
  ShowToc: true 
  TocOpen: true
  env: production 
  title: "Johann's Blog"
  description: ""
  author: "Johann Gerberding"
  defaultTheme: dark
  ShowWordCount: true 
  ShowReadingTime: true 
  ShowShareButtons: true  
  homeInfoParams: 
    Title: Hi there!
    Content: My name is Johann and this is my blog where I sometimes post about stuff that interests me or things that I've learned.
  
  socialIcons:
    - name: github
      url: 'https://github.com/johanngerberding'
    - name: researchgate
      url: 'https://www.researchgate.net/profile/Johann-Gerberding'
  
  mainSections: ["posts"]
  ShowReadingTime: true

  commentSystems:
    disqus:
      shortname: johannsblog 
    remark42:
      url: https://remark42.johannsblog.com
      site: johanngerberding.github.io
  defaultCommentSystems:
    remark42: true

menu:
  main:
  - identifier: posts
    name: posts
    params:
      class: highlight-menu-item
    pre: <i class='fa fa-heart'></i>
    url: /posts/
    weight: 1

  - identifier: about-me
    name: about
    params:
      class: highlight-menu-item
    pre: <i class='fa fa-heart'></i>
    url: /about-me/
    weight: 3
  
  - identifier: reading 
    name: reading 
    params:
      class: highlight-menu-item
    pre: <i class='fa fa-heart'></i>
    url: /reading/
    weight: 2
 